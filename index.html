<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/pokedex.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Pokedex</title>
</head>
<body>
    <div class="fondo"></div>
    <div id="modal" class="modalmask">
        <div class="modalbox movedown">
            <a href="#close" title="Close" class="close">X</a>
            <div id="contenidoModal">
                
            </div>
        </div>
    </div>
    <header>
        <div id="logo" class="logo">Pokedex</div> 
    </header>
    <main>
        <div class="contenedorBuscador">
            <div class="buscador">
                <div class="buscadorIzq"></div>
                <div class="busqueda">
                    <input type="text" name="" id="buscador">
                </div>
                <div class="buscadorDer">
                    <div id="icoBuscador" class="icoBuscador"></div>
                </div>
            </div>
        </div>
        <div>
            <div id="contenedorCards" class="contenedorCards">
            </div>
        </div>
        <div class="flechas">
            <div>
                <div id="flechaIzq" class="flechaIzq"></div>
                <div id="numPag" class="numPag">1</div>
                <div id="flechaDer" class="flechaDer"></div>
            </div>
        </div>
    </main>
    <div id='mascota1' class="mascota1"><label>pikachu</label></div>
    <div id='mascota2' class="mascota2"><label>squirtle</label></div>
    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>
</html>
